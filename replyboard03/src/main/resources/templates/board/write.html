<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                xmlns:th="http://www.thymeleaf.org" 
                layout:decorate="~{/layout/layout.html}">
<head>
  <title>BOARD WRITE</title>
</head>
<body>
  <div class="container" id="contents" layout:fragment="contents">
    <h2>WRITE</h2>
    <form action="/board/writeProcess" method="post" class="mt-5">
      <div class="mb-3">
        <label for="subject" class="form-label">SUBJECT</label>
        <input type="text" class="form-control" id="subject" placeholder="subject" name="subject">
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">WRITER</label>
        <input type="text" class="form-control" id="writer" placeholder="writer" name="writer">
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="password" placeholder="password" name="password">
      </div>
      
      <div class="mb-3">
        <label for="txt" class="form-label">CONTENTS</label>
        <textarea class="form-control" id="txt" rows="3" name="contents"></textarea>
      </div>
      
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-lg btn-primary">CONFIRM</button>
      </div>
    </form>
  </div>
</body>
</html>
